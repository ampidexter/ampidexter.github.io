<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <form class="login-form" action="https://httpbin.org/post" method="post">
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" id="login" name="login" placeholder="Введите логин" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
            </div>

            <div class="form-group">
                <input type="checkbox" name="remember" id="remember" value="remember">
                <label for="remember">Запомнить меня</label>
            </div>

            <input class="btn" type="submit" value="Войти">
        </form>
        
        <form action="https://httpbin.org/post" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fio">ФИО</label>
                <input type="text" id="fio" name="fio" placeholder="Введите имя" value="Иванов Иван Иванович">
            </div>

            <div class="form-group">
                <label for="email">Почта</label>
                <input type="text" id="email" name="email" placeholder="Введите email" value="ivan@ivanov.ru" required>
            </div>

            <fieldset>
                <legend>Как вы узнали о нас?</legend>
                <input type="radio" name="source" value="adv" id="adv" checked>
                <label for="adv">Реклама</label>
                <input type="radio" name="source" id="friends" value="friends">
                <label for="friends">От друзей</label>
            </fieldset>

            <fieldset>
                <legend>Тип обращения</legend>
                <select name="type" id="type">
                    <option value="positive">Предложение</option>
                    <option value="negative">Жалоба</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Вложение</legend>
                <input type="file" name="file">
            </fieldset>

            <div class="form-group">
                <label class="label" for="message">Текст сообщения</label>
                <textarea name="message" id="message" cols="20" rows="10">Какой-то текст</textarea>
            </div>

            <div class="form-group">
                <input type="checkbox" name="agree" id="agree1" value="agree">
                <label for="agree">Даю согласие на обработку персональных данных</label>
            </div>

            <input class="btn" type="submit" value="Отправить">
        </form>
    </div>
</body>
</html>
